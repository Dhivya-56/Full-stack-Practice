<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>
    <h2>We are Listing all form items</h2>
    <form for="form">
      <div>
        <label>Name:</label>
        <input id="full name" type="text" placeholder="Full Name" />
      </div>
      <br />
      <div>
        <label>Age:</label>
        <input type="number" />
      </div>
      <br />
      <div>
        <label>Phone : </label>
        <input type="tel" max="10" />
      </div>
      <br />
      <div>
        <label>Email : </label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label>textArea: </label>
        <textarea id="textarea" rows="08" cols="20"></textarea>
      </div>
      <br />
      <div>
        <label>Select: </label>
        <select>
          <option value="monday">Monday</option>
          <option value="monday">Tuesday</option>
          <option value="monday">wednesday</option>
        </select>
      </div>
      <br />
      <div>
        <label>checkbox: </label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label>Radio Button: </label>
        <input type="radio" />
      </div>
      <br />
      <br />
      <div>
        <label>Range: </label>
        <input type="range" min="10" max="20" />
      </div>
      <br />
      <br />
      <div>
        <label>Date: </label>
      <input type="Date"/>
      </div>
      <br />
      <br />
      <div>
        <label>Time: </label>
      <input type="time"/>
      </div>
      <br />
      <br />
      <div>
        <label>month: </label>
      <input type="month"/>
      </div>
      <br />
      <blockquote>Mostly Completed the form attributes</blockquote>
    </form>
  </body>
</html>
