<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tables</title>
    <style>
    td {
        border: 1px solid;
      }
      table {
        width: 300px;
        height: 100px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <hr />
    <table>
      <th>
        <tr>
          <td>Name</td>
          <td>Age</td>
        </tr>
      </th>
      <tbody>
        <tr>
          <td>Dhivya</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Pruthika</td>
          <td>20</td>
        </tr>
        <tr>
            <td>Yamuna</td>
            <td>28</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
